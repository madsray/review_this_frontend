<!DOCTYPE html>
<html ng-app='dindin'>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
  <style src="js/app.js"></style>
  <link href="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link async href="http://fonts.googleapis.com/css?family=Warnes" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script type="text/javascript" src="js/app.js">

  </script>
</head>
<body ng-controller="MainController as ctrl">
  <nav class="navbar fixed-top navbar-toggleable-md navbar-light bg-faded">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a data-aos='fade-down' class="navbar-brand elegantshd" href="#">Dinner and a Movie</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Create Movie</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input ng-model="searchBox" class="form-control mr-sm-2" type="text" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <header>

  </header>

  <div ng-include="'partials/landing.html'"></div>

  
  <main>
    <div ng-repeat="movie in ctrl.movies" class="container">
    <section id='left' data-aos="fade-right">
      <div class="wrap">
      <h2>{{movie.title}}</h2>
      <h4>{{movie.year}}</h4>
      <h4>{{movie.genre}}</h3>
      <p>{{movie.plot}}</p>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star checked"></span>
      <span class="fa fa-star"></span>
      <span class="fa fa-star"></span>
      <form>
        <div class="form-group form1">
          <label for="exampleInputEmail1">Add a Review</label>
          <textarea type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter a review"></textarea>
          <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
          <button type="submit" class="btn btn-primary revbtn">Submit</button>
        </div>

      </form>
    </section>
    <div data-aos='fade-left'>
    <img data-aos='fade-left' class="right smallImg" src="{{movie.img_url}}">
    </div>
  </div>
    <div class="caro">              <!-- Carousel items -->
  	  <div class="span3" ng-repeat="movie in ctrl.movies">
        <a href="#x" class="thumbnail">
          <img data-aos="fade" class="cards"src="{{ movie.img_url }}" alt="Image" style="max-width:100%;" />
        </a>
      </div>
    </div>
</main>
<footer></footer>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
<script src="https://cdn.rawgit.com/michalsnik/aos/2.1.1/dist/aos.js"></script>
<script>
$(function() {
  AOS.init();
});
</script>
</body>
</html>
