<form ng-submit="ctrl.addMovie()">
  <input type='text' placeholder="Title of Movie" ng-model="ctrl.newMovie.title" />
  <input type='text' placeholder="plot" ng-model="ctrl.newMovie.plot" />
  <input type='text' placeholder="genre" ng-model="ctrl.newMovie.genre" />
  <input type='text' placeholder="year" ng-model="ctrl.newMovie.year" />
  <input type='text' placeholder="Image Url" ng-model="ctrl.newMovie.img_url" />
  <input type="submit" value="Add a movie" />
</form>
